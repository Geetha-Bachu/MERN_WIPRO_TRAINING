<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers School - TimeTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Spring Flowers School</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Same navbar as index.html, with active link for TimeTable -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link active" href="timetable.html">TimeTable</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex flex-column align-items-center"> <!-- Flexbox for layout -->
            <h2>Your Weekly TimeTable</h2>
            <table class="table table-striped table-bordered table-hover"> <!-- Bootstrap table for beautification -->
                <thead class="table-dark">
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>9:00 AM - 10:00 AM</td>
                        <td>Math</td>
                        <td>Science</td>
                        <td>English</td>
                        <td>History</td>
                        <td>Art</td>
                    </tr>
                    <!-- Add more rows as needed -->
                    <tr>
                        <td>10:00 AM - 11:00 AM</td>
                        <td>Science</td>
                        <td>Math</td>
                        <td>History</td>
                        <td>English</td>
                        <td>PE</td>
                    </tr>
                    <!-- ... Continue for full day -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2026 Spring Flowers School</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
